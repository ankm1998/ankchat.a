<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets 101</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="mario-chat" style="background:rgb(153, 51, 0); -webkit-box-shadow: 0px 8px 6px -1px rgba(0,0,0,0.4);
-moz-box-shadow: 0px 8px 10px -1px rgba(0,0,0,0.4);
box-shadow: 0px 8px 9px -1px rgba(0,0,0,0.5); border-radius:4px;">
            <h2 style="background:rgb(102, 102, 255); color:white; width:44%; margin-left:5%; -webkit-box-shadow: 0px 8px 15px -1px rgba(0,0,0,0.71);
-moz-box-shadow: 0px 8px 15px -1px rgba(0,0,0,0.71);
box-shadow: 0px 6px 8px -1px rgba(0,0,0,0.5);">AN's CHAT ROOM</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Handle" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>

    </body>
    <script src="/chat.js"></script>
</html>
